    <script>
      const imgWrapper = document.getElementById("img-bound");
      const rootBtn = document.getElementById("test");
      const rootBtn1 = document.getElementById("test1");
      const rootBtn2 = document.getElementById("test2");
      const previewButton = document.getElementById("preview-button");

      const markImg = (arr, rootImg) => {
        rootImg.setAttribute("lists", JSON.stringify(arr));

      rootBtn.addEventListener("click", () => {
        window.ImageMarkTool.init({

          getListAddressMark: (arr) => {
