<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="preview-button">Preview</button>
    <br />
    <div
      id="img-bound"
      style="position: relative; width: 50%; z-index: 200; display: flex"
    >
      <img
        id="test"
        src="https://khoinguonsangtao.vn/wp-content/uploads/2022/11/hinh-anh-bien-hoang-hon-dep-buon.jpg"
        alt="abc"
        style="width: 33%; padding: 10px"
      />
    </div>

    <script src="http://127.0.0.1:5500/img-mark/dist/1.0.0/bundle.js"></script>
    <script>
      const imgWrapper = document.getElementById("img-bound");
      const rootBtn = document.getElementById("test");
      const rootBtn1 = document.getElementById("test1");
      const rootBtn2 = document.getElementById("test2");
      const previewButton = document.getElementById("preview-button");

      const markImg = (arr, rootImg) => {
        rootImg.setAttribute("lists", JSON.stringify(arr));
      };

      rootBtn.addEventListener("click", () => {
        window.ImageMarkTool.init({
          element: rootBtn,
          getListAddressMark: (arr) => {
            markImg(arr, rootBtn);
          },
        });
      });

      // rootBtn1.addEventListener("click", () => {
      //   window.ImageMarkTool.init({
      //     element: rootBtn1,
      //     getListAddressMark: (arr) => {
      //       markImg(arr, rootBtn1);
      //     },
      //   });
      // });

      // rootBtn2.addEventListener("click", () => {
      //   window.ImageMarkTool.init({
      //     element: rootBtn2,
      //     getListAddressMark: (arr) => {
      //       markImg(arr, rootBtn2);
      //     },
      //   });
      // });

      previewButton.addEventListener("click", () => {
        window.ImageMarkTool.preview({
          element: rootBtn,
          boundElement: imgWrapper,
        });
      });
    </script>
  </body>
</html>
